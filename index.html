<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar-Responsive-Smooth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700&family=Dongle:wght@400;700&family=McLaren&family=Mochiy+Pop+One&family=Poppins:wght@200;300;400;600;700&family=Ubuntu:wght@400;500;700&family=Viga&display=swap" rel="stylesheet">
<body>
    <!-------------------------- Navbar Start ---------------------------->
    <nav id="navbar" class="navbar">
        <h2 class="nav-brand"><span>C</span>ampus<span>C</span>ode</h2>
        <ul class="nav-links">
            <li class="link"><a href="#home">Home</a></li>
            <li class="link"><a href="#html">HTML</a></li>
            <li class="link"><a href="#css">CSS</a></li>
            <li class="link"><a href="#javascript">Javascript</a></li>
            <li class="link"><input type="search" placeholder="Search Anything"></li>
        </ul>
        <img src="images/burger.png" id="burger" class="burger-menu">
    </nav>
    <!-------------------------- Navbar End ------------------------------>


    <!-------------------------- Main Start ---------------------------->
    <section id="home" class="home"></section>
    <section id="html" class="html">
        <img src="images/html.png">
    </section>
    <section id="css" class="css">
        <img src="images/css.png">
    </section>
    <section id="javascript" class="javascript">
        <img src="images/javascript.png">
    </section>
    <!-------------------------- Main End ------------------------------>

    <script src="script.js"></script>
</body>
</head>
</html>
